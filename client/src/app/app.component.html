<app-nav></app-nav>
<div class="container">
  <div class="row">
    <div class="col-10 offset-1">
      <table class="table table-striped">
        <thead>
          <tr>
            <th *ngFor="let col of cols">
              {{ col.title }}
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of tableData | async">
            <td *ngFor="let col of cols">
              <input [(ngModel)]="row[col.key]" type="text" class="form-control">
            </td>
            <td>
              <div class="btn-group">
                <button (click)="onUpdate(row)" class="btn btn-info">
                  <i class="fa fa-refresh"></i>
                </button>
                <button class="btn btn-danger">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
